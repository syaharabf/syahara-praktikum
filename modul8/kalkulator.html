<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>

    <h2>Kalkulator Sederhana</h2>

    Bilangan 1:  
    <input type="number" id="bil1"><br><br>

    Bilangan 2:  
    <input type="number" id="bil2"><br><br>

    <button onclick="hitung('+')"> + </button>
    <button onclick="hitung('-')"> - </button>
    <button onclick="hitung('*')"> x </button>
    <button onclick="hitung('/')"> / </button>

    <br><br>

    Hasil:  
    <input type="text" id="hasil" readonly>

    <script>
        function hitung(operasi) {
            let a = parseFloat(document.getElementById("bil1").value);
            let b = parseFloat(document.getElementById("bil2").value);
            let hasil = "";

            if (isNaN(a) || isNaN(b)) {
                hasil = "Input tidak valid";
            } else {
                if (operasi === "+") hasil = a + b;
                else if (operasi === "-") hasil = a - b;
                else if (operasi === "*") hasil = a * b;
                else if (operasi === "/") hasil = a / b;
            }

            document.getElementById("hasil").value = hasil;
        }
    </script>

    <br><br><br>

    <script language="JavaScript">
        document.write("Dimodifikasi terakhir pada " + document.lastModified);
    </script>

</body>
</html>
